<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-content"></ion-menu-button>
    </ion-buttons>
    <ion-title>Plans</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-plan-card
    (onLearnMore)="learnMore($event)"
    [plan]="plan"
    *ngFor="let plan of plans"
  ></app-plan-card>
</ion-content>
