<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" menuId="main-content">
      <ion-header class="ion-no-border ion-padding">
        <ion-toolbar>
          <ion-thumbnail class="ion-float-left">
            <img [src]="headerImg" />
          </ion-thumbnail>
          <ion-title class="menu-header-title ion-float-left">
            {{ appTitle }}
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list-header>
          <ion-label>
            {{ headerName }}
          </ion-label>
        </ion-list-header>

        <ion-list>
          <ion-menu-toggle
            autoHide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              [routerLink]="p.url"
              routerLinkActive="selected"
              lines="none"
              detail="false"
            >
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label class="ion-text-wrap">
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="isLoggedIn">
          <ion-list-header>
            Account
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item
              routerLink="/account"
              routerLinkActive="selected"
              lines="none"
              detail="false"
            >
              <ion-icon slot="start" name="person-circle"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item lines="none">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="!isLoggedIn">
          <ion-list-header>
            Account
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item
              routerLink="/login"
              routerLinkActive="selected"
              lines="none"
              detail="false"
            >
              <ion-icon slot="start" name="enter"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
